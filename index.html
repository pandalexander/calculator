<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc-body">
      <div id="calc-screen">
        <div id="display-old"></div>
        <div id="display-current"></div>
      </div>
      <div id="calc-clear-delete">
        <button id="clear">Clear</button>
        <button id="delete">Delete</button>
      </div>
      <div id="calc-buttons">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="divide-symbol">/</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="multiply-symbol">*</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="minus-symbol">-</button>
        <button id="zero">0</button>
        <button id="period-symbol">.</button>
        <button id="equal-symbol">=</button>
        <button id="plus-symbol">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
